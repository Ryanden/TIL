<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h2>Anchor (상대, 절대)</h2>
  <!-- 내용입력하고 Cmd + / or Ctrl + /입력하면 주석처리 -->
  <!-- 상대경로로 02.block.html로 연결되는 a태그 작성 -->
  <a href="./02.block.html">Block elements</a>
  <!-- <a href="02.block.html">Block elements</a> -->
  
  <!-- 절대경로로 google.co.kr로 연결되는 a태그 작성 -->
  <a href="https://www.google.co.kr/">Google</a>
  
  <h2>Image (상대, 절대)</h2>
  <!-- 상대경로로 이 HTML파일이 있는 폴더의 'images'폴더 내의 임의의 이미지 파일을 표시 -->
  <!-- images폴더는 생성, 이미지파일은 임의로 다운로드받아오기 -->
  <img src="./images/pikachu.png" width="100" height="100" alt="">
  
  <!-- 절대경로(http또는 https)로 임의의 이미지를 표시 -->
  <img src="https://cdn.namuwikiusercontent.com/s/103e8ced50cec4f19a8987dc062240c0bd1910faeff7456535738cdc104cb372ca9ee65a0e71b4c4ccccc449ee76dc350bb71d03fcdbebc7dddf55b90cd525a1fc88419e52c78bf7a51f9936b1c1fc3d?e=1526163936&k=CJWBN_WhKI5vTOa-EEDzJw" alt="">
</body>
</html>
