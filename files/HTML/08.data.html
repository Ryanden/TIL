<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h2>Ordered List</h2>
  <!-- ol>li{항목$}*5[tab] -->
  <ol>
    <li>항목1</li>
    <li>항목2</li>
    <li>항목3</li>
    <li>항목4</li>
    <li>항목5</li>
  </ol>
  
  <h2>Unordered List</h2>
  <!-- ul>li{항목$}*5[tab] -->
  <ul>
    <li>항목1</li>
    <li>항목2</li>
    <li>항목3</li>
    <li>항목4</li>
    <li>항목5</li>
  </ul>
  
  <h2>Description List</h2>
  <!-- dl>(dt+dd*2)*2[tab] -->
  <dl>
    <dt>HTML</dt>
    <dd>Hyper Text Markup Language</dd>
    <dd>웹 페이지를 구현하는 마크업 언어</dd>
    
    <dt>CSS</dt>
    <dd>Cascading Style Sheet</dd>
    <dd>HTML의 형태를 지정하는 언어</dd>
  </dl>
</body>
</html>
