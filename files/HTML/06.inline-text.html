  <meta charset="UTF-8">

<body>
  <h2>strong, b</h2>
  <strong>강조할 텍스트</strong>
  <b>굵게 표시할 텍스트</b>

  <em>강조할 텍스트</em>
  <i>기울여 표시할 텍스트</i>
  
  <h2>mark</h2>
  <mark>형광펜 효과</mark>
